<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Hospedados</title>
</head>
<body>
    <h1>Videos Hospedados Localmente</h1>
    <p>Esse é um video Hosapedado Localmente no meu proprio servidor</p>
    <video poster="imagens/Tulips.jpg" controls width="560" autoplay>
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.m4v" type="video/m4v">
        <source src="media/meu-video.ogv" type="video/ogv">
        <source src="media/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video>
    <h1>Inserindo video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LpeNOsVBYso" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
